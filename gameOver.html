<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colour Switch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="frontPage" width="345" height="300"></canvas>


    <script type="text/javascript">
    var front = document.getElementById("frontPage");
var ct = front.getContext("2d");
ct.font = "30px Castellar";
ct.fillStyle = "white";
ct.textAlign = "center";

ct.fillText("GAME OVER",170,front.height/2 + 30);
var plzzMusic = new Audio("ThemeMusic.mp3");
plzzMusic.play();
var angle = 0;
setInterval(rotate,300);
setInterval(rotate2,300);

  //setInterval(rotate,300);//
function rotate(){
  angle++;

  var ct = document.querySelector("canvas").getContext("2d");
  var no = 140 - 10-5;
  var no1 = (front.height/2 -11)-10-5;
  var no3 =  10 + (2*10);
  var no4 =  10 + (2*10);

  ct.clearRect(no,no1,no3,no4);
  ct.save();
  ct.beginPath();
  ct.strokeStyle = "yellow";
  ct.translate(140,front.height/2 -11);
  ct.rotate(angle);
  ct.arc(0,0,11,0,Math.PI/2);

  ct.lineWidth = 5;
  ct.stroke();
ct.beginPath();
  ct.strokeStyle = "blue";

  ct.arc(0,0,11,Math.PI/2,Math.PI,false);
   ct.lineWidth = 5;
   ct.stroke();
ct.beginPath();
ct.strokeStyle = "red";
ct.arc(0,0,11,Math.PI,Math.PI*3/2,false);
ct.lineWidth = 5;
ct.stroke();
ct.beginPath();
ct.strokeStyle = "purple";
ct.arc(0,0,11,Math.PI*3/2,2*Math.PI,false);
ct.lineWidth = 5;
ct.stroke();
ct.restore();}

function rotate2(){
  angle++;
  var ct = document.querySelector("canvas").getContext("2d");
  var no = 200 - 10-5;
  var no1 = (front.height/2 - 11)-10-5;
  var no3 =  10 + (2*10);
  var no4 =  10 + (2*10);

  ct.clearRect(no,no1,no3,no4);
  ct.save();
  ct.beginPath();
  ct.strokeStyle = "yellow";
  ct.translate(200,front.height/2 -11);
  ct.rotate(angle);
  ct.arc(0,0,11,0,Math.PI/2);

  ct.lineWidth = 5;
  ct.stroke();
ct.beginPath();
  ct.strokeStyle = "blue";

  ct.arc(0,0,11,Math.PI/2,Math.PI,false);
   ct.lineWidth = 5;
   ct.stroke();
ct.beginPath();
ct.strokeStyle = "red";
ct.arc(0,0,11,Math.PI,Math.PI*3/2,false);
ct.lineWidth = 5;
ct.stroke();
ct.beginPath();
ct.strokeStyle = "purple";
ct.arc(0,0,11,Math.PI*3/2,2*Math.PI,false);
ct.lineWidth = 5;
ct.stroke();
ct.restore();}

setTimeout(function(){
  window.location.replace("score.html");
},3000);
    </script>


  </body>
</html>
